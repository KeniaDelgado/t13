<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>T13-Kenia Delgado</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

</head>
<body>
  <div id="box">
    <div id="up">
    <div id="cerrar"><i class="fa fa-times" aria-hidden="true"></i></div>
    <h1 id="upi">T13</h1>
    <div id="linea">
    <h4 id="mat">Matricula:</h4>
    <input id="matricula" type="number" autofocus>
    <h4>Nombre:</h4>
    <input id="nombre" type="text">
    <h4>Apellido:</h4>
    <input id="apellido" type="text">

    <h4>Estatus:</h4>
    <div class="slct">
      <select id="status" >
         <option value="vacio" selected="selected"></option>
          <option value="Inscrito">Inscrito</option>
          <option value="No Inscrito">No inscrito</option>
          <option value="Pasante">Pasante</option>
          <option value="Egresado">Egresado</option>
  </select>
    </div>
    <br>
    <br>
    <button id="agregar"><i class="fa fa-plus" aria-hidden="true"></i></button>
    <button id="borrar"><i class="fa fa-eraser" aria-hidden="true"></i></button>
    </div>
    </div>
    <div id="#down">
      <section id="contenido">
        <table>
           <thead>
            <tr>
                <th>Id</th>
                <th>Matricula </th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Estatus</th>
                <th class="show"><i class="fa fa-plus" aria-hidden="true"></i></th>
                <th class="limpiar"><i class="fa fa-refresh" aria-hidden="true"></i></th>
            </tr>
           </thead>

           <tbody>

           </tbody>

        </table>
      </section>
    </div>

  </div>
</body>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.3.min.js" type="text/javascript"></script>
<script src="js/code.js"></script>
</html>
